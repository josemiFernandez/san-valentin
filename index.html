<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>10 cosas que amo de ti ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #FFFAFF, #fff1f5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
    }

    .container {
        background: pink;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        max-width: 400px;
        text-align: center;
    }

    h1 {
        color: #e63973;
        margin-bottom: 20px;
    }

    .photo-container {
        position: relative;
        cursor: pointer;
    }

    .photo-container img {
        width: 100%;
        border-radius: 15px;
        transition: transform 0.3s ease;
    }

    .photo-container:hover img {
        transform: scale(1.03);
    }

    .hint {
        font-size: 14px;
        color: #777;
        margin-top: 8px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    li {
        background: #ffe5ec;
        margin: 10px 0;
        padding: 12px;
        border-radius: 10px;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .heart {
        font-size: 22px;
        color: #e63973;
    }
	.photo-container img {
    transition: opacity 0.4s ease, transform 0.3s ease;
	}
	#btnMusica {
    margin-top: 15px;
    background: #e63973;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s;
}

#btnMusica:hover {
    background: #d62860;
}



/* Contenedor de corazones */
.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

/* Corazones */
.heart {
    position: absolute;
    top: -20px;
    color: #e63946;
    font-size: 18px;
    animation: fall linear infinite;
    opacity: 0.8;
}

/* Animaci√≥n de ca√≠da */
@keyframes fall {
    from {
        transform: translateY(-10vh);
    }
    to {
        transform: translateY(110vh);
    }
}

/* Para que tu tarjeta est√© encima */
.container {
    position: relative;
    z-index: 1;
}

</style>
</head>

<body>

function toggleMusica() {

        document.getElementById("btnMusica").textContent = "üîä M√∫sica";
    } else {

</body>
</html>
